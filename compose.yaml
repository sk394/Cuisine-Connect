services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    restart: always
    depends_on:
      - backend
  backend:
    container_name: backend
    image: backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://doadmin:AVNS_pGVmILT3mwD8oHhbpPm@db-postgresql-nyc3-72397-do-user-17916981-0.m.db.ondigitalocean.com:25060/defaultdb?sslmode=require
  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: doadmin
      POSTGRES_PASSWORD: AVNS_pGVmILT3mwD8oHhbpPm
      POSTGRES_DB: defaultdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
